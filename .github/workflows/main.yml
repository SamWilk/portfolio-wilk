name: Build and Deploy Vite React Project

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify your Node.js version here

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build # Adjust this if you use a different script

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist # Adjust if your build output directory is different

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' # Ensures deploy runs only on PR events
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Deploy to remote server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Add the remote server's SSH key to known_hosts to prevent host verification prompts
          mkdir -p ~/.ssh
          ssh-keyscan -H 139.177.205.51 >> ~/.ssh/known_hosts
          
          # Use SCP to copy the build files to the remote server
          scp -i ~/.ssh/id_rsa -r dist/* root@139.177.205.51:/var/www/html/

